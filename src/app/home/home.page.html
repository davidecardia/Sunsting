<ion-tabs>
    <ion-tab-bar slot="bottom" translucent class="tab-bar" >
        <ion-tab-button tab="settings"  class="tab-bar--button">
            <ion-icon name="settings"></ion-icon>
            <ion-label></ion-label>
        </ion-tab-button>
        <ion-tab-button tab="dashboard" class="tab-bar--button">
            <ion-icon name="list"></ion-icon>
            <ion-label></ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="createPost()" class="tab-bar--button">
            <ion-icon name="add"></ion-icon>
            <ion-label></ion-label>
        </ion-tab-button>
        <ion-tab-button tab="search" class="tab-bar--button">
            <ion-icon name="search"></ion-icon>
            <ion-label></ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profile" (click)="visitProfile()"  class="tab-bar--button">
            <ion-icon name="person"></ion-icon>
            <ion-label></ion-label>
        </ion-tab-button>

    </ion-tab-bar>
</ion-tabs>
