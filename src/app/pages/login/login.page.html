<app-header></app-header>
<div class="login-top">
    <ion-content padding class="login">
        <ion-item lines="none">
            <ion-title class="login--title">LOGIN</ion-title>
        </ion-item>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="login--form">
            <ion-item lines="none">
                <ion-label class="login--form--label" position="floating">Username</ion-label>
                <ion-input
                        class="login--form--input"
                        type="text"
                        formControlName="username">
                </ion-input>
                <span class="login--form--error" [hidden]="form.controls.username.valid || form.controls.username.pristine">Email non
              valida</span>
            </ion-item>
            <ion-item lines="none">
                <ion-label class="login--form--label" position="floating">Password</ion-label>
                <ion-input
                        class="login--form--input"
                        type="password"
                        formControlName="password">
                </ion-input>
                <span class="login--form--error" [hidden]="form.controls.password.valid || form.controls.password.pristine">Password non
              valida o troppo corta</span>
            </ion-item>
            <button class="login--button" type="submit" class="fill" [disabled]="!form.valid">Login</button>
        </form>
    </ion-content>
</div>
<div class="login-bottom">
    <p>{{ 'LOGIN.text' | translate:params }} <span> <a routerLink="#">Sign-in</a> </span> </p>
</div>
