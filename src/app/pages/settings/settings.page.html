<app-header title="{{title}}"></app-header>


<ion-content padding class="settings">
    <ion-label class="settings--label">Preferences</ion-label>
    <ion-list class="settings--list">
        <ion-item lines="none" color="transparent" class="settings--item">
            <ion-label class="settings--item-label">Select Language</ion-label>
            <ion-select placeholder="Select One" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
                <ion-select-option value="en">English</ion-select-option>
                <ion-select-option value="it">Italiano</ion-select-option>
            </ion-select>
        </ion-item >
        <ion-item class="settings--item" lines="none" color="transparent">
            <ion-label class="settings--item-label">Notifications</ion-label>
            <ion-toggle></ion-toggle>
        </ion-item>
    </ion-list>

    <ion-label class="settings--label">Account</ion-label>
    <ion-list class="settings--list">
        <ion-item lines="none" color="transparent" class="settings--item">
            <ion-label class="settings--item-label">Password</ion-label>
            <ion-icon slot="end" name="arrow-dropright"></ion-icon>
        </ion-item >
        <ion-item lines="none" color="transparent" class="settings--item">
            <ion-label class="settings--item-label">Options</ion-label>
            <ion-icon slot="end" name="arrow-dropright"></ion-icon>
        </ion-item >


    </ion-list>

    <ion-label class="settings--label">Privacy</ion-label>
    <ion-list class="settings--list">
        <ion-item lines="none" color="transparent" class="settings--item">
            <ion-label class="settings--item-label">Select Language</ion-label>
            <ion-select placeholder="Select One" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
                <ion-select-option value="en">English</ion-select-option>
                <ion-select-option value="it">Italiano</ion-select-option>
            </ion-select>
        </ion-item >
        <ion-item class="settings--item" lines="none" color="transparent">
            <ion-label class="settings--item-label">Notifications</ion-label>
            <ion-toggle></ion-toggle>
        </ion-item>
    </ion-list>

</ion-content>
